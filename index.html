<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefan Hinterkoerner</title>
  <meta name="description" content="Personal website for Stefan Hinterkoerner">
  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --line: #e2e8f0;
      --accent: #0a66c2;
      --accent-strong: #084b8a;
      --shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      min-height: 100%;
    }

    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: min(720px, 100%);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: clamp(1.5rem, 4vw, 2.5rem);
      position: relative;
    }

    .content {
      position: relative;
    }

    .eyebrow {
      font: 600 0.82rem/1.2 system-ui, -apple-system, Segoe UI, sans-serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 0.8rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 3.2rem);
      line-height: 1;
      letter-spacing: -0.03em;
      font-weight: 700;
    }

    .accent {
      color: var(--accent);
      display: block;
      margin-top: 0.15em;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.85rem;
      align-items: center;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.85rem 1rem;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font: 600 0.96rem/1 system-ui, -apple-system, Segoe UI, sans-serif;
      box-shadow: 0 6px 14px rgba(10, 102, 194, 0.18);
      transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
    }

    .button:hover {
      transform: translateY(-1px);
      background: var(--accent-strong);
      box-shadow: 0 9px 18px rgba(10, 102, 194, 0.22);
    }

    .button:focus-visible {
      outline: 3px solid rgba(10, 102, 194, 0.25);
      outline-offset: 3px;
    }

    .note {
      font: 500 0.92rem/1.3 system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--muted);
    }

    .footer {
      margin-top: 1.8rem;
      padding-top: 1rem;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      color: var(--muted);
      font: 500 0.85rem/1.4 system-ui, -apple-system, Segoe UI, sans-serif;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(10, 102, 194, 0.1);
      display: inline-block;
      margin-right: 0.45rem;
      vertical-align: middle;
    }

    @media (max-width: 540px) {
      body {
        padding: 1rem;
      }

      .card {
        border-radius: 18px;
      }

      .footer {
        flex-direction: column;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .button {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Personal homepage">
    <div class="content">
      <p class="eyebrow">Personal Website of</p>
      <h1>
        Stefan
        <span class="accent">Hinterkoerner</span>
      </h1>

      <div class="actions">
        <a
          class="button"
          href="https://www.linkedin.com/in/stefan-hinterkoerner/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Open Stefan Hinterkoerner LinkedIn profile"
        >
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
            <path d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19ZM8.34 10.11H5.66V18H8.34V10.11ZM7 5.82A1.56 1.56 0 1 0 7 8.94A1.56 1.56 0 1 0 7 5.82ZM18.34 13.57C18.34 11.14 17.04 10 15.31 10C13.91 10 13.29 10.77 12.94 11.31V10.11H10.37V18H13.05V14.1C13.05 13.07 13.24 12.07 14.52 12.07C15.78 12.07 15.8 13.24 15.8 14.17V18H18.34V13.57Z"/>
          </svg>
          LinkedIn
        </a>
        <span class="note">Professional profile and contact</span>
      </div>

    
    </div>
  </main>
</body>
</html>
